<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8592;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8594;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="images/Slide -1.jpg" alt="Nature Image #1">
                </li>
                <li class="slide">
                    <img src="images/Slide -2.jpg" alt="Nature Image #2">
                </li>
                <li class="slide">
                    <img src="images/Slide -3.jpg" alt="Nature Image #3">
                </li>
                <li class="slide">
                    <img src="images/Slide -4.jpg" alt="Nature Image #4">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
